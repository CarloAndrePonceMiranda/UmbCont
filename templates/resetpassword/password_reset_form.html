{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block head_title %}| Control{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h1 class="text-center text-light">Restablecer Contraseña</h1>
    <p>Introduce el correo electrónico con el que te registraste.</p>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="text-light" for="id_email">Correo Electrónico:</label>
        <input class="form-control" type="email" name="email" required id="id_email" maxlength="254" />
      </div>
      <button type="submit" class="btn btn-success">Send</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
