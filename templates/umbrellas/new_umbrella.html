{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block head_title %}| New{% endblock %}
{% block content %}
<div class="row">
	<div class="col-md-8">
			<img src="{% static 'img/UMBRELLAS-STYLE_14499_image.jpg' %}"  class="img-responsive" width="100%" height="66%">
	</div>
	<div class="col-md-4">
		<h1>Add Umbrella</h1>
		<form style="color:white" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-success btn-lg btn-block">Add</button>
		</form>
	</div>
</div>
{% endblock %}
