{% extends "base.html" %}
{% block head_title %}| Delete {{ playera.name }}{% endblock %}
{% block content %}
{% load bootstrap4 %}
{% load staticfiles %}
<div class="row">
	<div class="col-md-7">
		<form method="post">{% csrf_token %}
			<h4>Are you sure you want to  delete "{{ playera.name }}"?</h4>
			<br>
			<button type="submit" name="button" class="btn btn-outline-danger btn-block btn-sm"><i class="far fa-trash-alt"></i></button>
		</form>
	</div>
	<div class="col-md-5">
			<img src="{% static 'img/delete.png' %}"  class="img-responsive" width="100%" height="100%">
	</div>
</div>
	{% endblock %}
